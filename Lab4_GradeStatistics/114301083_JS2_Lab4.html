<!DOCTYPE html>
<html>
<head>
    <title>Grade Statistics</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Grade Statistics</h2>
    Math: <input type="number" id="mathInput">
    English: <input type="number" id="englishInput">
    <button id="submitBtn">Submit</button>

    <table border="1" id="gradeTable">
        <thead>
            <tr>
                <th>#</th>
                <th>Math</th>
                <th>English</th>
                <th>Average</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
        <tfoot>
            <tr id="averageRow">
                <td>Average</td>
                <td id="mathAvg">0.00</td>
                <td id="englishAvg">0.00</td>
                <td id="overallAvg">0.00</td>
            </tr>
        </tfoot>
    </table>
    <script src="114301083_JS2_Lab4.js"></script>
</body>
</html>
