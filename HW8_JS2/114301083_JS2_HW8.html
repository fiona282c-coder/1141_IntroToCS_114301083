<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JS Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>JS Calculator</h1>

      <label class="lbl">Number 1</label>
      <input id="num1" type="number" placeholder="Enter number 1" />

      <label class="lbl">Number 2</label>
      <input id="num2" type="number" placeholder="Enter number 2" />

      <label class="lbl">Operate way?</label>
      <select id="op">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
      </select>

      <button id="calcBtn" type="button">Calculate</button>

      <div id="result" class="result">Result = 0.00</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
